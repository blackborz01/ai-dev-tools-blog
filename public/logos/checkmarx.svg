<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1E4D2B"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="checkmarxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#54D62C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4D2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient to background -->
  <rect width="512" height="512" rx="64" fill="url(#checkmarxGradient)"/>
  
  <!-- Shield with Checkmark -->
  <g transform="translate(256, 256)">
    <!-- Shield Shape -->
    <path d="M-80 -100 L-80 -20 C-80 60, -40 100, 0 120 C40 100, 80 60, 80 -20 L80 -100 Z" 
          fill="url(#shieldGradient)" 
          stroke="white" 
          stroke-width="4"/>
    
    <!-- Checkmark -->
    <path d="M-40 -10 L-10 20 L50 -40" 
          stroke="#54D62C" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Security Lines -->
    <g opacity="0.3">
      <line x1="-60" y1="-60" x2="60" y2="-60" stroke="#54D62C" stroke-width="2"/>
      <line x1="-60" y1="-30" x2="60" y2="-30" stroke="#54D62C" stroke-width="2"/>
      <line x1="-60" y1="0" x2="60" y2="0" stroke="#54D62C" stroke-width="2"/>
      <line x1="-60" y1="30" x2="60" y2="30" stroke="#54D62C" stroke-width="2"/>
    </g>
  </g>
  
  <!-- CX Text at bottom -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.9">CX</text>
  
  <!-- Animated Security Scan Effect -->
  <rect x="100" y="100" width="312" height="2" fill="white" opacity="0">
    <animate attributeName="y" from="100" to="412" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>