<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="48" height="48" rx="10" fill="url(#gitguardian-gradient)"/>
  
  <!-- GitGuardian logo: Shield with key and scanning beams -->
  <g transform="translate(24, 24)">
    <!-- Main shield shape -->
    <path d="M 0 -11 L -9 -5 L -9 4 Q -9 9 0 13 Q 9 9 9 4 L 9 -5 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Inner shield gradient overlay -->
    <path d="M 0 -9 L -7 -4 L -7 3 Q -7 7 0 10 Q 7 7 7 3 L 7 -4 Z" 
          fill="url(#gitguardian-gradient)" opacity="0.3"/>
    
    <!-- Central key icon (representing secrets) -->
    <g transform="translate(0, -1)">
      <!-- Key handle -->
      <circle cx="0" cy="0" r="3" fill="none" stroke="url(#gitguardian-gradient)" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="1.5" fill="url(#gitguardian-gradient)"/>
      
      <!-- Key shaft -->
      <rect x="-0.75" y="3" width="1.5" height="5" fill="url(#gitguardian-gradient)"/>
      
      <!-- Key teeth -->
      <rect x="-0.75" y="6" width="2" height="0.5" fill="url(#gitguardian-gradient)"/>
      <rect x="-0.75" y="7" width="1.5" height="0.5" fill="url(#gitguardian-gradient)"/>
    </g>
    
    <!-- Scanning beams (detection in action) -->
    <g opacity="0.6">
      <!-- Left scan line -->
      <line x1="-12" y1="-8" x2="-3" y2="0" stroke="white" stroke-width="0.5">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
      </line>
      
      <!-- Right scan line -->
      <line x1="12" y1="-8" x2="3" y2="0" stroke="white" stroke-width="0.5">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Center scan line -->
      <line x1="0" y1="-14" x2="0" y2="-3" stroke="white" stroke-width="0.5">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="1s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Detection indicators (500+ secret types) -->
    <g opacity="0.8">
      <!-- Top left indicator -->
      <circle cx="-6" cy="-7" r="0.8" fill="white">
        <animate attributeName="r" values="0.8;1.2;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Top right indicator -->
      <circle cx="6" cy="-7" r="0.8" fill="white">
        <animate attributeName="r" values="0.8;1.2;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Bottom indicator -->
      <circle cx="0" cy="10" r="0.8" fill="white">
        <animate attributeName="r" values="0.8;1.2;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Public monitoring eye (top corner) -->
    <g transform="translate(10, -10)" opacity="0.9">
      <ellipse cx="0" cy="0" rx="3" ry="1.5" fill="none" stroke="white" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="1" fill="white"/>
      <circle cx="0" cy="0" r="0.5" fill="url(#gitguardian-gradient)"/>
    </g>
    
    <!-- Honeytoken indicator (trap) -->
    <g transform="translate(-10, 10)" opacity="0.7">
      <path d="M 0 -1 L -1 0 L 0 1 L 1 0 Z" fill="white"/>
      <circle cx="0" cy="0" r="0.3" fill="url(#gitguardian-gradient)"/>
    </g>
  </g>
  
  <!-- Corner accent - #1 badge -->
  <g transform="translate(38, 10)">
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.9"/>
    <text x="0" y="1" font-family="Arial" font-size="3" fill="url(#gitguardian-gradient)" text-anchor="middle" font-weight="bold">#1</text>
  </g>
  
  <defs>
    <linearGradient id="gitguardian-gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF3366"/>
      <stop offset="0.5" stop-color="#FF1744"/>
      <stop offset="1" stop-color="#D50000"/>
    </linearGradient>
  </defs>
</svg>