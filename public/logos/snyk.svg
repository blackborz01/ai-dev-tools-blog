<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" rx="20" fill="url(#gradient-snyk)"/>
  
  <!-- Dog/Wolf silhouette (Snyk mascot simplified) -->
  <g transform="translate(50, 50)">
    <!-- Head -->
    <ellipse cx="0" cy="-10" rx="18" ry="15" fill="white" opacity="0.9"/>
    
    <!-- Ears -->
    <path d="M-12 -20 L-8 -8 L-16 -8 Z" fill="white" opacity="0.9"/>
    <path d="M12 -20 L8 -8 L16 -8 Z" fill="white" opacity="0.9"/>
    
    <!-- Snout -->
    <ellipse cx="0" cy="-5" rx="8" ry="6" fill="white" opacity="0.95"/>
    
    <!-- Eyes (security scanning) -->
    <circle cx="-6" cy="-12" r="3" fill="#4C45FF"/>
    <circle cx="6" cy="-12" r="3" fill="#4C45FF"/>
    <circle cx="-6" cy="-12" r="1.5" fill="white"/>
    <circle cx="6" cy="-12" r="1.5" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-3" rx="2" ry="1.5" fill="#4C45FF"/>
    
    <!-- Shield body (security theme) -->
    <path d="M-15 5 L-15 15 C-15 25, -5 30, 0 35 C5 30, 15 25, 15 15 L15 5 Z" 
          fill="white" opacity="0.2" stroke="white" stroke-width="2" opacity="0.9"/>
    
    <!-- Check mark in shield -->
    <path d="M-7 15 L-2 20 L7 10" 
          stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <defs>
    <linearGradient id="gradient-snyk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C45FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B73FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9F99FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>