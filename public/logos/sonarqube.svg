<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#4E9BCD"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="sonarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#549DD0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B547C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient to background -->
  <rect width="512" height="512" rx="64" fill="url(#sonarGradient)"/>
  
  <!-- Sonar Waves (representing code scanning) -->
  <g transform="translate(256, 256)">
    <!-- Central point -->
    <circle cx="0" cy="0" r="20" fill="white"/>
    
    <!-- Sonar wave rings -->
    <circle cx="0" cy="0" r="60" stroke="white" stroke-width="4" fill="none" opacity="0.9">
      <animate attributeName="r" from="20" to="180" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.9" to="0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="100" stroke="white" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="r" from="20" to="180" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.7" to="0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="140" stroke="white" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="r" from="20" to="180" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Code quality bars at bottom -->
  <g transform="translate(256, 380)">
    <rect x="-80" y="-20" width="20" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="-40" y="-30" width="20" height="50" rx="4" fill="white" opacity="0.9"/>
    <rect x="0" y="-40" width="20" height="60" rx="4" fill="white" opacity="0.9"/>
    <rect x="40" y="-35" width="20" height="55" rx="4" fill="white" opacity="0.9"/>
    <rect x="80" y="-25" width="20" height="45" rx="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- SQ Text -->
  <text x="256" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.9">SQ</text>
</svg>