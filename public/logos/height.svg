<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="48" height="48" rx="10" fill="url(#height-gradient)"/>
  
  <!-- Height logo with shutdown indicator -->
  <g transform="translate(24, 24)">
    <!-- Main H logo (faded to show shutdown) -->
    <g opacity="0.5">
      <!-- Left vertical bar -->
      <rect x="-12" y="-10" width="3" height="20" fill="white"/>
      
      <!-- Right vertical bar -->
      <rect x="9" y="-10" width="3" height="20" fill="white"/>
      
      <!-- Horizontal connector -->
      <rect x="-12" y="-1.5" width="24" height="3" fill="white"/>
    </g>
    
    <!-- Shutdown warning overlay -->
    <g opacity="0.9">
      <!-- Warning triangle -->
      <path d="M 0 -8 L -6 4 L 6 4 Z" fill="none" stroke="#FF4444" stroke-width="2"/>
      <circle cx="0" cy="-2" r="0.8" fill="#FF4444"/>
      <rect x="-0.5" y="0" width="1" height="2" fill="#FF4444"/>
    </g>
    
    <!-- Crossed out indicator -->
    <line x1="-14" y1="-12" x2="14" y2="12" stroke="#FF4444" stroke-width="2" opacity="0.7"/>
    <line x1="14" y1="-12" x2="-14" y2="12" stroke="#FF4444" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Corner indicators showing end of service -->
  <g opacity="0.8">
    <!-- Top left - X -->
    <g transform="translate(10, 10)">
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="#FF4444" stroke-width="1"/>
      <line x1="2" y1="-2" x2="-2" y2="2" stroke="#FF4444" stroke-width="1"/>
    </g>
    
    <!-- Bottom right - X -->
    <g transform="translate(38, 38)">
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="#FF4444" stroke-width="1"/>
      <line x1="2" y1="-2" x2="-2" y2="2" stroke="#FF4444" stroke-width="1"/>
    </g>
  </g>
  
  <!-- "END" text indicator -->
  <g transform="translate(24, 38)" opacity="0.6">
    <text x="0" y="0" font-family="monospace" font-size="4" fill="#FF4444" text-anchor="middle" font-weight="bold">END</text>
  </g>
  
  <defs>
    <linearGradient id="height-gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop stop-color="#666666"/>
      <stop offset="0.5" stop-color="#444444"/>
      <stop offset="1" stop-color="#222222"/>
    </linearGradient>
  </defs>
</svg>