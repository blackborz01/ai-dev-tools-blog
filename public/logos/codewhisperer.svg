<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="48" height="48" rx="10" fill="url(#aws-gradient-bg)"/>
  
  <!-- AWS-inspired code whisper design -->
  <g transform="translate(24, 24)">
    <!-- AWS smile curve -->
    <path d="M -12 -2 Q 0 4 12 -2" 
          stroke="white" stroke-width="2.5" fill="none" opacity="0.9" stroke-linecap="round"/>
    
    <!-- Code brackets above -->
    <text x="-14" y="-8" font-family="monospace" font-size="14" font-weight="bold" fill="white" opacity="0.95">&lt;</text>
    <text x="8" y="-8" font-family="monospace" font-size="14" font-weight="bold" fill="white" opacity="0.95">/&gt;</text>
    
    <!-- Whisper waves (representing AI suggestions) -->
    <path d="M -8 6 Q -4 8 0 6 Q 4 4 8 6" 
          stroke="white" stroke-width="1.5" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M -6 10 Q -3 12 0 10 Q 3 8 6 10" 
          stroke="white" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- AWS cloud elements -->
  <circle cx="12" cy="12" r="2" fill="white" opacity="0.6"/>
  <circle cx="36" cy="12" r="2" fill="white" opacity="0.6"/>
  <circle cx="15" cy="10" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="33" cy="10" r="1.5" fill="white" opacity="0.4"/>
  
  <!-- Q Developer hint (new branding) -->
  <text x="37" y="40" font-family="Arial" font-size="8" font-weight="bold" fill="white" opacity="0.7">Q</text>
  
  <defs>
    <linearGradient id="aws-gradient-bg" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF9900"/>
      <stop offset="0.5" stop-color="#EC7211"/>
      <stop offset="1" stop-color="#C45500"/>
    </linearGradient>
  </defs>
</svg>