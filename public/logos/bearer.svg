<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="48" height="48" rx="10" fill="url(#bearer-gradient)"/>
  
  <!-- Bearer logo: Shield with data flow visualization -->
  <g transform="translate(24, 24)">
    <!-- Main shield shape -->
    <path d="M 0 -12 L -10 -6 L -10 4 Q -10 10 0 14 Q 10 10 10 4 L 10 -6 Z" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.95"/>
    
    <!-- Data flow lines inside shield -->
    <g opacity="0.9">
      <!-- Top data point -->
      <circle cx="0" cy="-6" r="2" fill="white">
        <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Left data flow -->
      <circle cx="-5" cy="0" r="1.5" fill="white">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <line x1="0" y1="-6" x2="-5" y2="0" stroke="white" stroke-width="1" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Right data flow -->
      <circle cx="5" cy="0" r="1.5" fill="white">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <line x1="0" y1="-6" x2="5" y2="0" stroke="white" stroke-width="1" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
      
      <!-- Bottom convergence point (secured data) -->
      <circle cx="0" cy="6" r="2.5" fill="white" opacity="0.95">
        <animate attributeName="r" values="2.5;3;2.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <line x1="-5" y1="0" x2="0" y2="6" stroke="white" stroke-width="1" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="5" y1="0" x2="0" y2="6" stroke="white" stroke-width="1" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </line>
      
      <!-- Lock icon in center (privacy/security) -->
      <g transform="translate(0, 6)">
        <rect x="-1.5" y="-1" width="3" height="2.5" fill="none" stroke="white" stroke-width="0.5" opacity="0.8"/>
        <path d="M -1 -1 L -1 -2 Q -1 -3 0 -3 Q 1 -3 1 -2 L 1 -1" 
              fill="none" stroke="white" stroke-width="0.5" opacity="0.8"/>
        <circle cx="0" cy="0.25" r="0.3" fill="white" opacity="0.8"/>
      </g>
    </g>
    
    <!-- Data type indicators (PII, PHI, PD) -->
    <g opacity="0.7">
      <text x="-12" y="-8" font-family="monospace" font-size="2" fill="white" opacity="0.8">PII</text>
      <text x="8" y="-8" font-family="monospace" font-size="2" fill="white" opacity="0.8">PHI</text>
      <text x="-12" y="12" font-family="monospace" font-size="2" fill="white" opacity="0.8">PD</text>
    </g>
    
    <!-- Scanning beam effect -->
    <line x1="-10" y1="-12" x2="10" y2="-12" stroke="white" stroke-width="0.5" opacity="0">
      <animate attributeName="y1" values="-12;14;-12" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="-12;14;-12" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Corner accent - Cycode indicator -->
  <circle cx="38" cy="10" r="1.5" fill="white" opacity="0.6"/>
  
  <defs>
    <linearGradient id="bearer-gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366F1"/>
      <stop offset="0.5" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
  </defs>
</svg>